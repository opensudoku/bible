<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.DailyScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.DailyScheduleEmpty}" rendered="#{scheduleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scheduleController.items.rowCount > 0}">
                    <h:outputText value="#{scheduleController.pagination.pageFirstItem + 1}..#{scheduleController.pagination.pageLastItem + 1}/#{scheduleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scheduleController.previous}" value="#{bundle.Previous} #{scheduleController.pagination.pageSize}" rendered="#{scheduleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scheduleController.next}" value="#{bundle.Next} #{scheduleController.pagination.pageSize}" rendered="#{scheduleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scheduleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DailyScheduleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DailyScheduleTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DailyScheduleTitle_weeknum}"/>
                            </f:facet>
                            <h:outputText value="#{item.weeknum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DailyScheduleTitle_nt}"/>
                            </f:facet>
                            <h:outputText value="#{item.nt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DailyScheduleTitle_ntCh}"/>
                            </f:facet>
                            <h:outputText value="#{item.ntCh}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DailyScheduleTitle_ot}"/>
                            </f:facet>
                            <h:outputText value="#{item.ot}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.DailyScheduleTitle_otCh}"/>
                            </f:facet>
                            <h:outputText value="#{item.otCh}"/>
                        </h:column>
                     
                    </h:dataTable>
                </h:panelGroup>
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>
