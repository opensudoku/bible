<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScheduleLabel_id}"/>
                    <h:outputText value="#{scheduleController.selected.id}" title="#{bundle.ViewScheduleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_date}"/>
                    <h:outputText value="#{scheduleController.selected.date}" title="#{bundle.ViewScheduleTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewScheduleLabel_weeknum}"/>
                    <h:outputText value="#{scheduleController.selected.weeknum}" title="#{bundle.ViewScheduleTitle_weeknum}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_nt}"/>
                    <h:outputText value="#{scheduleController.selected.nt}" title="#{bundle.ViewScheduleTitle_nt}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_ntCh}"/>
                    <h:outputText value="#{scheduleController.selected.ntCh}" title="#{bundle.ViewScheduleTitle_ntCh}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_ot}"/>
                    <h:outputText value="#{scheduleController.selected.ot}" title="#{bundle.ViewScheduleTitle_ot}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_otCh}"/>
                    <h:outputText value="#{scheduleController.selected.otCh}" title="#{bundle.ViewScheduleTitle_otCh}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scheduleController.destroyAndView}" value="#{bundle.ViewScheduleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScheduleEditLink}"/>
                <br />
                <h:commandLink action="#{scheduleController.prepareCreate}" value="#{bundle.ViewScheduleCreateLink}" />
                <br />
                <h:commandLink action="#{scheduleController.prepareList}" value="#{bundle.ViewScheduleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScheduleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
