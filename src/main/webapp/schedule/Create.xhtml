<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{scheduleController.selected.id}" title="#{bundle.CreateScheduleTitle_id}" required="true" requiredMessage="#{bundle.CreateScheduleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_date}" for="date" />
                    <h:inputText id="date" value="#{scheduleController.selected.date}" title="#{bundle.CreateScheduleTitle_date}" required="true" requiredMessage="#{bundle.CreateScheduleRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_weeknum}" for="weeknum" />
                    <h:inputText id="weeknum" value="#{scheduleController.selected.weeknum}" title="#{bundle.CreateScheduleTitle_weeknum}" required="true" requiredMessage="#{bundle.CreateScheduleRequiredMessage_weeknum}"/>
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_nt}" for="nt" />
                    <h:inputText id="nt" value="#{scheduleController.selected.nt}" title="#{bundle.CreateScheduleTitle_nt}" />
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_ntCh}" for="ntCh" />
                    <h:inputText id="ntCh" value="#{scheduleController.selected.ntCh}" title="#{bundle.CreateScheduleTitle_ntCh}" />
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_ot}" for="ot" />
                    <h:inputText id="ot" value="#{scheduleController.selected.ot}" title="#{bundle.CreateScheduleTitle_ot}" />
                    <h:outputLabel value="#{bundle.CreateScheduleLabel_otCh}" for="otCh" />
                    <h:inputText id="otCh" value="#{scheduleController.selected.otCh}" title="#{bundle.CreateScheduleTitle_otCh}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scheduleController.create}" value="#{bundle.CreateScheduleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{scheduleController.prepareList}" value="#{bundle.CreateScheduleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateScheduleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
